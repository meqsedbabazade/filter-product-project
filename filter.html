<html lang="en">
<head>

    <link rel="stylesheet" href="filter.css">
</head>
<body>

        <div class="product">

            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlmMb8plF7k2qORNIIyqa3j3Za2tG-dKa6xA&usqp=CAU" data-filter="food">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlmMb8plF7k2qORNIIyqa3j3Za2tG-dKa6xA&usqp=CAU" data-filter="food">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlmMb8plF7k2qORNIIyqa3j3Za2tG-dKa6xA&usqp=CAU" data-filter="food">
            <img src="https://media.wired.com/photos/5a207b8740ed7f46060c7dda/master/w_2560%2Cc_limit/lucid-roundup-TA.jpg" data-filter="car">
            <img src="https://media.wired.com/photos/5a207b8740ed7f46060c7dda/master/w_2560%2Cc_limit/lucid-roundup-TA.jpg" data-filter="car">
            <img src="https://media.wired.com/photos/5a207b8740ed7f46060c7dda/master/w_2560%2Cc_limit/lucid-roundup-TA.jpg" data-filter="car">
            <img src="https://media.wired.com/photos/5a207b8740ed7f46060c7dda/master/w_2560%2Cc_limit/lucid-roundup-TA.jpg" data-filter="car">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/brewster-mcleod-architects-1486154143.jpg" data-filter="house">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/brewster-mcleod-architects-1486154143.jpg" data-filter="house">
            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/brewster-mcleod-architects-1486154143.jpg" data-filter="house">

            <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/brewster-mcleod-architects-1486154143.jpg" data-filter="house">
        </div>
    </section>

    <script>
        const liItem = document.querySelectorAll('ul li');
        const imgItem = document.querySelectorAll('.product img');

        liItem.forEach(li => {
           li.onclick = function() {
    
            liItem.forEach(li => {
                li.className = "";
            })
            // li.className = "active";
            const value = li.textContent;
            imgItem.forEach(img => {
                img.style.display = 'none';
                if (img.getAttribute('data-filter') == value.toLowerCase() || value == "All Menu") {
                    img.style.display = 'block';
                }
            })
           }
        });
    </script>
</body>
</html>
